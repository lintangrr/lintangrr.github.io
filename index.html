    <!-- Typing effect script -->
    <script>
      const textToType = "Data Enthusiast";
      const typingTextElement = document.getElementById("typing-text");
      
      let index = 0;
      let isErasing = false;
      const typingSpeed = 100;  // Speed of typing in milliseconds
      const erasingSpeed = 50;  // Speed of erasing in milliseconds
      const newTextDelay = 1000; // Delay between typing the full text and starting to erase
      
      function type() {
        if (index < textToType.length && !isErasing) {
          // Add the next character to the element
          typingTextElement.innerHTML += textToType.charAt(index);
          index++;
          setTimeout(type, typingSpeed);
        } else if (index === textToType.length) {
          // Wait before starting to erase
          isErasing = true;
          setTimeout(type, newTextDelay);
        } else if (isErasing && index > 0) {
          // Erase one character at a time
          typingTextElement.innerHTML = textToType.substring(0, index - 1);
          index--;
          setTimeout(type, erasingSpeed);
        } else if (index === 0) {
          // Restart typing after erasing
          isErasing = false;
          setTimeout(type, typingSpeed);
        }
      }
    
      // Start typing after the page loads
      window.onload = function() {
        setTimeout(type, 1000); // Delay before typing starts initially
      };
    </script>
